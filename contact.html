  <!-- Contact Section -->

    <h1>Contact Me</h1>
    <p>Let’s connect! Feel free to reach out for collaborations or opportunities.</p>

    <div class="contact-container">
      <!-- Contact Info -->
      <div class="contact-info">
        <p><img src="image/732200.png" alt="Mail" class="icon"> Email: <a href="mailto:meghanacreddy10@gmail.com">meghanacreddy10@gmail.com</a></p>
        <p><img src="image/159832.png" alt="Phone" class="icon"> Phone: +91 6360674599</p>

        <p><img src="image/684908.png" alt="Location" class="icon"> Bangalore, India</p>
      </div>

      <!-- Contact Form -->
      <div class="contact-form">
        <form action="#" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>

          <label for="message">Message:</label>
          <textarea id="message" name="message" placeholder="Write your message..." rows="4" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </section>
